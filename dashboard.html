<!DOCTYPE html>
<html>
  <head>
    <title>WIAA Football Bracket Challenge</title>
    <style>
      body {
        font-family: Helvetica, sans-serif;
        text-align: center;
        margin-top: 5%;
      }
      button {
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>
    <p id="userEmail"></p>
    <button id="logoutBtn">Log Out</button>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { 
        getAuth, 
        onAuthStateChanged, 
        signOut 
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      // Your Firebase configuration (same as index.html)
      const firebaseConfig = {
        apiKey: "AIzaSyCAJ-XJGN5SfKfHwKS_A9yqlC9GQjCUGLI",
        authDomain: "wiaa-football-challenge.firebaseapp.com",
        projectId: "wiaa-football-challenge",
        storageBucket: "wiaa-football-challenge.firebasestorage.app",
        messagingSenderId: "966217254801",
        appId: "1:966217254801:web:c3f9484e983ce356697c30",
        measurementId: "G-6PKJNQNKMM"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const userEmail = document.getElementById("userEmail");
      const logoutBtn = document.getElementById("logoutBtn");

      // âœ… Check if user is logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userEmail.textContent = "Logged in as: " + user.email;
        } else {
          // ðŸš¨ Redirect to index.html if not logged in
          window.location.href = "index.html";
        }
      });

      // ðŸšª Logout button
      logoutBtn.addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            window.location.href = "index.html"; // back to login page
          })
          .catch((error) => {
            alert("Error signing out: " + error.message);
          });
      });
    </script>
  </body>
</html>
